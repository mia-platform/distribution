cni:
  chainingMode: portmap
sessionAffinity: true
hubble:
  metrics:
    enabled:
    - dns:query;ignoreAAAA
    - drop
    - tcp
    - flow
    - icmp
    - http
    serviceMonitor:
      enabled: false
  tls:
    auto:
      method: cronJob
  relay:
    enabled: true
    prometheus:
      enabled: true
      serviceMonitor:
        enabled: false
  ui:
    enabled: true
prometheus:
  enabled: true
  serviceMonitor:
    enabled: false
operator:
  prometheus:
    enabled: true
    serviceMonitor:
      enabled: false
