apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: oidc-proxy
  namespace: NAMESPACE
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: oidc-proxy
  namespace: NAMESPACE
spec:
  dnsNames:
  - SERVICE_NAME
  - SERVICE_NAME.SERVICE_NAMESPACE
  - SERVICE_NAME.SERVICE_NAMESPACE.svc
  - SERVICE_NAME.SERVICE_NAMESPACE.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: oidc-proxy
    group: cert-manager.io
  secretName: oidc-proxy-tls
