apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- webhooks
patches:
- target:
    kind: Deployment
    name: prometheus-operator
  path: patches/prometheus-operator.yaml
- target:
    kind: Service
    name: prometheus-operator
  path: patches/prometheus-operator-service.yaml
- target:
    kind: Deployment
    name: prometheus-operator
  patch: |-
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "--web.cert-file=/etc/prometheus-operator/tls/tls.crt"
    - op: add
      path: /spec/template/spec/containers/0/args/-
      value: "--web.key-file=/etc/prometheus-operator/tls/tls.key"
replacements:
- source:
    kind: Deployment
    name: prometheus-operator
    fieldPath: .spec.selector.matchLabels
  targets:
  - select:
      kind: NetworkPolicy
      name: allow-prometheus-operator-webhook
    fieldPaths:
      - spec.podSelector.matchLabels
- source:
    kind: Deployment
    name: prometheus-operator
    fieldPath: .metadata.namespace
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
      name: prometheus-operator
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
      create: true
  - select:
      kind: MutatingWebhookConfiguration
      name: prometheus-operator
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 0
      create: true
  - select:
      kind: NetworkPolicy
      name: allow-prometheus-operator-webhook
    fieldPaths:
      - .metadata.namespace
    options:
      create: true
  - select:
      kind: Certificate
      name: prometheus-operator
    fieldPaths:
      - .metadata.namespace
    options:
      create: true
  - select:
      kind: Issuer
      name: prometheus-operator
    fieldPaths:
      - .metadata.namespace
    options:
      create: true
- source:
    kind: Certificate
    name: prometheus-operator
    fieldPath: .metadata.name
  targets:
  - select:
      kind: ValidatingWebhookConfiguration
      name: prometheus-operator
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
      create: true
  - select:
      kind: MutatingWebhookConfiguration
      name: prometheus-operator
    fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      delimiter: '/'
      index: 1
      create: true
- source:
    kind: Service
    name: prometheus-operator
    fieldPath: .metadata.name
  targets:
  - select:
      kind: Certificate
      name: prometheus-operator
    fieldPaths:
    - .spec.dnsNames.0
    - .spec.dnsNames.1
    options:
      delimiter: '.'
      index: 0
      create: true
- source:
    kind: Service
    name: prometheus-operator
    fieldPath: .metadata.namespace
  targets:
  - select:
      kind: Certificate
      name: prometheus-operator
    fieldPaths:
    - .spec.dnsNames.0
    - .spec.dnsNames.1
    options:
      delimiter: '.'
      index: 1
      create: true
