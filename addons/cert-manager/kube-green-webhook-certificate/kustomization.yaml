apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- resources
patches:
- patch: |-
    - op: remove
      path: /spec/template/spec/initContainers
    - op: remove
      path: /spec/template/spec/volumes/0/secret/optional
    - op: replace
      path: /metadata/annotations/distribution.mia-platform.eu~1certificate-ca-key
      value: ca.crt
  target:
    kind: Deployment
    name: kube-green
replacements:
- source:
    fieldPath: .metadata.namespace
    kind: Deployment
    name: kube-green
  targets:
  - fieldPaths:
    - .metadata.namespace
    options:
      create: true
    select:
      namespace: NAMESPACE
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
      name: kube-green
- source:
    fieldPath: .metadata.name
    kind: Certificate
    name: kube-green
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
      name: kube-green
- source:
    fieldPath: .metadata.name
    kind: Service
    name: kube-green
  targets:
  - fieldPaths:
    - .spec.dnsNames.0
    - .spec.dnsNames.1
    - .spec.dnsNames.2
    - .spec.dnsNames.3
    options:
      create: true
      delimiter: .
    select:
      kind: Certificate
      name: kube-green
- source:
    fieldPath: .metadata.namespace
    kind: Service
    name: kube-green
  targets:
  - fieldPaths:
    - .spec.dnsNames.1
    - .spec.dnsNames.2
    - .spec.dnsNames.3
    options:
      create: true
      delimiter: .
      index: 1
    select:
      kind: Certificate
      name: kube-green
