apiVersion: cert-manager.io/v1
kind: Issuer
metadata:
  name: kube-green
  namespace: NAMESPACE
spec:
  selfSigned: {}
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: kube-green
  namespace: NAMESPACE
spec:
  dnsNames:
  - SERVICE_NAME
  - SERVICE_NAME.SERVICE_NAMESPACE
  - SERVICE_NAME.SERVICE_NAMESPACE.svc
  - SERVICE_NAME.SERVICE_NAMESPACE.svc.cluster.local
  issuerRef:
    kind: Issuer
    name: kube-green
    group: cert-manager.io
  secretName: webhook-tls
