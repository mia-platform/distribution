apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
commonLabels:
  app.kubernetes.io/component: logging
resources:
- configs
- workloads
replacements:
- source:
    fieldPath: spec.labels
    kind: FluentbitAgent
    name: fluentbit
  targets:
  - fieldPaths:
    - spec.podSelector.matchLabels
    select:
      kind: NetworkPolicy
      name: allow-fluentbit-traffic
    options:
      create: true
  - fieldPaths:
    - spec.ingress.0.from.0.podSelector.matchLabels
    select:
      kind: NetworkPolicy
      name: allow-fluentd-traffic
    options:
      create: true
- source:
    fieldPath: spec.fluentd.labels
    kind: Logging
    name: logging
  targets:
  - fieldPaths:
    - spec.podSelector.matchLabels
    select:
      kind: NetworkPolicy
      name: allow-fluentd-traffic
    options:
      create: true
  - fieldPaths:
    - spec.egress.2.to.0.podSelector.matchLabels
    select:
      kind: NetworkPolicy
      name: allow-fluentbit-traffic
    options:
      create: true
