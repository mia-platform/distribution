apiVersion: logging.banzaicloud.io/v1beta1
kind: Logging
metadata:
  name: logging
spec:
  flowConfigCheckDisabled: false
  skipInvalidResources: false
  flowConfigOverride: ""
  controlNamespace: LOGGIN_OPERATOR_NAMESPACE
  enableRecreateWorkloadOnImmutableFieldChange: true
  fluentd:
    labels:
      app.kubernetes.io/instance: fluentd
      app.kubernetes.io/name: fluentd
    tls:
      enabled: false
    image:
      repository: ""
      tag: ""
    bufferStorageVolume:
      pvc:
        spec:
          accessModes:
          - ReadWriteOnce
          resources:
            requests:
              storage: 5Gi
    resources: {}
    configCheckResources: {}
    configReloaderResources: {}
    livenessDefaultCheck: true
    readinessDefaultCheck:
      bufferFreeSpaceThreshold: 80
    affinity:
      podAntiAffinity:
        preferredDuringSchedulingIgnoredDuringExecution:
        - podAffinityTerm:
            labelSelector:
              matchLabels:
                app.kubernetes.io/name: fluentd
            topologyKey: kubernetes.io/hostname
          weight: 100
    metrics:
      path: /metrics
      port: 11253
      prometheusAnnotations: false
      serviceMonitor: false
    security:
      serviceAccount: fluentd
      roleBasedAccessControlCreate: false
      podSecurityPolicyCreate: false
      podSecurityContext:
        runAsNonRoot: false
        runAsUser: 48052
        runAsGroup: 48052
        fsGroup: 48052
      securityContext:
        privileged: false
        allowPrivilegeEscalation: false
        readOnlyRootFilesystem: false
        capabilities:
          drop:
          - ALL
    extraVolumes:
    - volumeName: logvolume
      path: /fluentd/log
      volume:
        emptyDir:
          medium: Memory
    scaling:
      replicas: 1
      drain:
        enabled: true
    logLevel: warn
