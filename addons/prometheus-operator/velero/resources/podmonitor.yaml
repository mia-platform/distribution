apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: velero
  labels:
    app.kubernetes.io/name: velero
    app.kubernetes.io/instance: velero
spec:
  podMetricsEndpoints:
  - honorLabels: false
    interval: 60s
    path: /metrics
    scrapeTimeout: 30s
    port: metrics
  selector:
    matchLabels: {}
