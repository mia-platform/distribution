apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: velero
  namespace: NAMESPACE
spec:
  podMetricsEndpoints:
  - path: /metrics
    port: metrics
    honorLabels: false
    interval: 60s
    scrapeTimeout: 30s
    metricRelabelings:
    - action: keep
      regex: velero.*
      sourceLabels:
      - __name__
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels: {}
