apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- resources
replacements:
- source:
    fieldPath: spec.selector.matchLabels
    kind: Deployment
    name: velero
  targets:
  - fieldPaths:
    - spec.selector.matchLabels
    options:
      create: true
    select:
      kind: PodMonitor
      name: velero
  - fieldPaths:
    - spec.podSelector.matchLabels
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-velero-monitoring
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: velero
  targets:
  - fieldPaths:
    - metadata.namespace
    options:
      create: true
    select:
      namespace: NAMESPACE
- source:
    fieldPath: .spec.template.spec.containers.[name=velero].ports.[name=metrics].containerPort
    kind: Deployment
    name: velero
  targets:
  - fieldPaths:
    - .spec.ingress.0.ports.0.port
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-velero-monitoring
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: prometheus-operator
  targets:
  - fieldPaths:
    - spec.ingress.0.from.0.namespaceSelector.matchLabels.kubernetes\.io/metadata\.name
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-velero-monitoring
