apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- resources
replacements:
- source:
    fieldPath: spec.selector.matchLabels
    kind: Deployment
    name: kube-green
  targets:
  - fieldPaths:
    - spec.selector.matchLabels
    options:
      create: true
    select:
      kind: ServiceMonitor
      name: kube-green
  - fieldPaths:
    - spec.podSelector.matchLabels
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-kube-green-monitoring
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: kube-green
  targets:
  - fieldPaths:
    - metadata.namespace
    options:
      create: true
    select:
      kind: ServiceMonitor
      name: kube-green
  - fieldPaths:
    - metadata.namespace
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-kube-green-monitoring
- source:
    fieldPath: .spec.template.spec.containers.[name=kube-green].ports.[name=metrics].containerPort
    kind: Deployment
    name: kube-green
  targets:
  - fieldPaths:
    - .spec.ingress.0.ports.0.port
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-kube-green-monitoring
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: prometheus-operator
  targets:
  - fieldPaths:
    - spec.ingress.0.from.0.namespaceSelector.matchLabels.kubernetes\.io/metadata\.name
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-kube-green-monitoring
