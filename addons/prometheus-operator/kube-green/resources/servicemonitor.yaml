apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: kube-green
  namespace: KUBE_GREEN_NAMESPACE
spec:
  endpoints:
  - path: /metrics
    port: metrics
    honorLabels: false
    interval: 60s
    scrapeTimeout: 30s
    metricRelabelings:
    - action: keep
      regex: (controller_runtime|kube_green_).*
      sourceLabels:
      - __name__
  selector:
    matchLabels: {}
