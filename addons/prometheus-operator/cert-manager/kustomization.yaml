apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- resources
replacements:
- source:
    kind: Deployment
    name: cert-manager
    fieldPath: spec.selector.matchLabels
  targets:
  - select:
      kind: ServiceMonitor
      name: cert-manager
    fieldPaths:
    - spec.selector.matchLabels
  - select:
      kind: NetworkPolicy
      name: allow-monitoring-ingress
    fieldPaths:
    - spec.podSelector.matchLabels
- source:
    kind: Deployment
    name: cert-manager
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: ServiceMonitor
      name: cert-manager
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      kind: NetworkPolicy
      name: allow-monitoring-ingress
    fieldPaths:
    - metadata.namespace
    options:
      create: true
- source:
    kind: Prometheus
    name: prometheus
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: NetworkPolicy
      name: allow-monitoring-ingress
    fieldPaths:
    - spec.ingress.0.from.0.namespaceSelector.matchLabels.kubernetes\.io/metadata\.name
