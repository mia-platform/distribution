apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- resources
replacements:
- source:
    kind: Deployment
    name: traefik
    fieldPath: spec.selector.matchLabels
  targets:
  - select:
      kind: ServiceMonitor
      name: traefik
    fieldPaths:
    - spec.selector.matchLabels
  - select:
      kind: NetworkPolicy
      name: allow-monitoring-ingress
    fieldPaths:
    - spec.podSelector.matchLabels
- source:
    kind: Deployment
    name: traefik
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: ServiceMonitor
      name: traefik
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      kind: NetworkPolicy
      name: allow-monitoring-ingress
    fieldPaths:
    - metadata.namespace
    options:
      create: true
- source:
    kind: Deployment
    name: prometheus-operator
    fieldPath: metadata.namespace
  targets:
  - select:
      kind: NetworkPolicy
      name: allow-monitoring-ingress
    fieldPaths:
    - spec.ingress.0.from.0.namespaceSelector.matchLabels.kubernetes\.io/metadata\.name
