sapiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik
  labels: {}
  namespace: NAMESPACE_NAME # Substituted with the one from the deployment
spec:
  endpoints:
  - honorLabels: false
    interval: 60s
    path: /metrics
    scrapeTimeout: 30s
    port: traefik
  selector:
    matchLabels: {}
