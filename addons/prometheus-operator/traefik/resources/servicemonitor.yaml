apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: traefik
  namespace: NAMESPACE
spec:
  endpoints:
  - path: /metrics
    port: traefik
    honorLabels: false
    interval: 60s
    scrapeTimeout: 30s
    metricRelabelings:
    - action: keep
      regex: traefik.*
      sourceLabels:
      - __name__
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels: {}
