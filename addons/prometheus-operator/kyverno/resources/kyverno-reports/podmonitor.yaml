apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kyverno-reports
spec:
  podMetricsEndpoints:
  - path: /metrics
    port: metrics
    honorLabels: false
    interval: 60s
    scrapeTimeout: 30s
    metricRelabelings:
    - action: keep
      regex: kyverno.*
      sourceLabels:
      - __name__
  jobLabel: app.kubernetes.io/name
  selector: {}
