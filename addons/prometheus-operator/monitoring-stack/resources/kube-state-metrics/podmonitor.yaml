apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kube-state-metrics
  namespace: PROMETHEUS_OPERATOR_NAMESPACE
spec:
  podMetricsEndpoints:
  - port: self-metrics
    interval: 30s
    metricRelabelings:
    - action: keep
      regex: kube.*
      sourceLabels:
      - __name__
  - path: /metrics
    port: k8s-metrics
    honorLabels: true
    interval: 30s
    metricRelabelings:
    - action: drop
      regex: kube_(endpoint_(address_not_ready|address_available))
      sourceLabels:
      - __name__
    - action: keep
      regex: kube.*
      sourceLabels:
      - __name__
    relabelings:
    - action: labeldrop
      regex: (pod|service|endpoint|namespace)
    scrapeTimeout: 30s
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels: {}
