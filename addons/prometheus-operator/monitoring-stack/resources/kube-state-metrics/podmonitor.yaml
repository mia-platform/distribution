apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: kube-state-metrics
  namespace: PROMETHEUS_OPERATOR_NAMESPACE
spec:
  podMetricsEndpoints:
  - path: /metrics
    port: self-metrics
    interval: 30s
    metricRelabelings:
    - action: keep
      regex: kube.*
      sourceLabels:
      - __name__
  - path: /metrics
    port: k8s-metrics
    honorLabels: true
    interval: 30s
    relabelings:
    - action: labeldrop
      regex: (pod|service|endpoint|namespace)
    metricRelabelings:
    - action: drop
      regex: (kube_endpoint_address_not_ready|kube_endpoint_address_available)
      sourceLabels:
      - __name__
    - action: keep
      regex: kube.*
      sourceLabels:
      - __name__
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels: {}
