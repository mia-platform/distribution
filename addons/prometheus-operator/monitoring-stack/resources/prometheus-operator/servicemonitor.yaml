apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus-operator
spec:
  endpoints:
  - port: operator
    path: /metrics
    scheme: https
    tlsConfig:
      serverName: SERVICE_NAME.SERVICE_NAMESPACE.svc
      ca:
        secret:
          name: webhook-tls
          key: ca
          optional: false
    metricRelabelings:
    - action: keep
      regex: prometheus_operator.*
      sourceLabels:
      - __name__
  selector:
    matchLabels: {}
