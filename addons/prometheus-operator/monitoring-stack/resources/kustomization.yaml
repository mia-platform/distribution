apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
resources:
- alertmanager
- dns-service
- kube-state-metrics
- kubelet
- node-exporter
- prometheus
- prometheus-operator
replacements:
- source:
    fieldPath: metadata.annotations.distribution\.mia-platform\.eu/certificate-ca-key
    kind: Deployment
    name: prometheus-operator
  targets:
  - fieldPaths:
    - spec.endpoints.[port=operator].tlsConfig.ca.secret.key
    options:
      create: true
    select:
      kind: ServiceMonitor
      name: prometheus-operator
- source:
    fieldPath: metadata.name
    kind: Service
    name: prometheus-operator
  targets:
  - fieldPaths:
    - spec.endpoints.[port=operator].tlsConfig.serverName
    options:
      create: true
      delimiter: .
    select:
      kind: ServiceMonitor
      name: prometheus-operator
- source:
    fieldPath: metadata.namespace
    kind: Service
    name: prometheus-operator
  targets:
  - fieldPaths:
    - spec.endpoints.[port=operator].tlsConfig.serverName
    options:
      create: true
      delimiter: .
      index: 1
    select:
      kind: ServiceMonitor
      name: prometheus-operator
