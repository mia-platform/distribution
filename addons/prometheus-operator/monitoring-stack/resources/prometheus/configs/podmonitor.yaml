apiVersion: monitoring.coreos.com/v1
kind: PodMonitor
metadata:
  name: prometheus
  namespace: NAMESPACE
spec:
  podMetricsEndpoints:
  - path: /metrics
    port: web
    metricRelabelings:
    - action: keep
      regex: prometheus.*
      sourceLabels:
      - __name__
  - path: /metrics
    port: reloader-web
    metricRelabelings:
    - action: keep
      regex: reloader.*
      sourceLabels:
      - __name__
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels: {}
