apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: prometheus
  namespace: PROMETHEUS_OPERATOR_NAMESPACE
spec:
  endpoints:
  - path: /metrics
    port: web
    metricRelabelings:
    - action: keep
      regex: prometheus.*
      sourceLabels:
      - __name__
  - path: /metrics
    port: reloader-web
    metricRelabelings:
    - action: keep
      regex: reloader.*
      sourceLabels:
      - __name__
  jobLabel: app.kubernetes.io/name
  selector:
    matchLabels: {}
