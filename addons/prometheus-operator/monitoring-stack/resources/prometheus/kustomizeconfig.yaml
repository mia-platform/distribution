commonLabels:
- path: spec/affinity/podAntiAffinity/preferredDuringSchedulingIgnoredDuringExecution[]/podAffinityTerm/labelSelector/matchLabels
  create: true
  kind: Prometheus
- path: spec/podMetadata/labels
  create: true
  kind: Prometheus
- path: spec/selector/matchLabels
  create: true
  kind: PodMonitor

images:
- path: spec/image
  kind: Prometheus

nameReference:
- kind: Service
  fieldSpecs:
  - kind: Prometheus
    path: spec/alerting/alertmanagers
- kind: ServiceAccount
  fieldSpecs:
  - kind: Prometheus
    path: spec/serviceAccountName

replicas:
- kind: Prometheus
  path: spec/replicas
