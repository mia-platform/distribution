kind: Component
apiVersion: kustomize.config.k8s.io/v1alpha1

resources:
- alertmanager
- prometheus

images:
- name: quay.io/prometheus/prometheus
  newTag: v2.35.0
- name: quay.io/prometheus/alertmanager
  newTag: v0.24.0

configurations:
- prometheus/kustomizeconfig.yaml
- alertmanager/kustomizeconfig.yaml

replacements:
- source:
    kind: Deployment
    version: v1
    group: apps
    name: monitoring-prometheus-operator
    fieldPath: metadata.namespace
  targets:
  - select:
      name: alertmanager
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      name: prometheus
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      kind: Prometheus
      name: prometheus
    fieldPaths:
    - spec.alerting.alertmanagers.0.namespace
  - select:
      kind: ClusterRoleBinding
      name: mia-platform:prometheus
    fieldPaths:
    - subjects.0.namespace
    options:
      create: true
