kind: Component
apiVersion: kustomize.config.k8s.io/v1alpha1
images:
- name: quay.io/prometheus/prometheus
  newTag: v2.35.0
- name: quay.io/prometheus/alertmanager
  newTag: v0.24.0
resources:
- alertmanager
- prometheus
configurations:
- prometheus/kustomizeconfig.yaml
- alertmanager/kustomizeconfig.yaml
replacements:
- source:
    kind: Deployment
    name: prometheus-operator
    fieldPath: metadata.namespace
  targets:
  - select:
      labelSelector: app.kubernetes.io/name=alertmanager
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      labelSelector: app.kubernetes.io/name=prometheus
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      kind: Prometheus
      name: prometheus
    fieldPaths:
    - spec.alerting.alertmanagers.0.namespace
  - select:
      kind: ClusterRoleBinding
      name: mia-platform:prometheus
    fieldPaths:
    - subjects.0.namespace
    options:
      create: true
- source:
    kind: Prometheus
    fieldPath: spec.podMetadata.labels
  targets:
    - select:
        name: allow-alertmanager
      fieldPaths:
        - spec.ingress.0.from.0.podSelector.matchLabels
