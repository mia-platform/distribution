apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
images:
- name: quay.io/prometheus/prometheus
  newTag: v2.41.0
- name: quay.io/prometheus/alertmanager
  newTag: v0.25.0
resources:
- alertmanager
- dns-service
- kube-state-metrics
- kubelet
- node-exporter
- prometheus
- prometheus-operator
replacements:
- source:
    kind: Deployment
    name: prometheus-operator
    fieldPath: metadata.namespace
  targets:
  - select:
      labelSelector: app.kubernetes.io/name=alertmanager
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      labelSelector: app.kubernetes.io/name=prometheus
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      labelSelector: app.kubernetes.io/name=prometheus-operator
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      labelSelector: app.kubernetes.io/name=kube-state-metrics
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      labelSelector: app.kubernetes.io/name=node-exporter
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      labelSelector: k8s-app=kube-dns
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      labelSelector: app.kubernetes.io/name=kubelet
    fieldPaths:
    - metadata.namespace
    options:
      create: true
  - select:
      kind: Prometheus
      name: prometheus
    fieldPaths:
    - spec.alerting.alertmanagers.0.namespace
  - select:
      kind: ClusterRoleBinding
      name: mia-platform:prometheus
    fieldPaths:
    - subjects.0.namespace
    options:
      create: true
- source:
    kind: Prometheus
    fieldPath: spec.podMetadata.labels
  targets:
    - select:
        name: allow-alertmanager
      fieldPaths:
        - spec.ingress.0.from.0.podSelector.matchLabels
    - select:
        name: allow-prometheus-operator-monitoring
      fieldPaths:
        - spec.ingress.0.from.0.podSelector.matchLabels
    - select:
        name: allow-kube-state-metrics-monitoring
      fieldPaths:
        - spec.ingress.0.from.0.podSelector.matchLabels
    - select:
        name: allow-node-exporter-monitoring
      fieldPaths:
        - spec.ingress.0.from.0.podSelector.matchLabels
- source:
    kind: Deployment
    name: prometheus-operator
    fieldPath: metadata.annotations.distribution\.mia-platform\.eu/certificate-ca-key
  targets:
    - select:
        kind: ServiceMonitor
        name: prometheus-operator
      fieldPaths:
        - spec.endpoints.[targetPort=operator].tlsConfig.ca.secret.key
      options:
        create: true
- source:
    kind: Service
    name: prometheus-operator
    fieldPath: metadata.name
  targets:
    - select:
        kind: ServiceMonitor
        name: prometheus-operator
      fieldPaths:
        - spec.endpoints.[targetPort=operator].tlsConfig.serverName
      options:
        delimiter: '.'
        index: 0
        create: true
- source:
    kind: Service
    name: prometheus-operator
    fieldPath: metadata.namespace
  targets:
    - select:
        kind: ServiceMonitor
        name: prometheus-operator
      fieldPaths:
        - spec.endpoints.[targetPort=operator].tlsConfig.serverName
      options:
        delimiter: '.'
        index: 1
        create: true
