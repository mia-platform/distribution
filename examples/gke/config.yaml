      version: v2.0.3
    prometheus-operator/monitoring-stack:
      version: v2.0.3
    prometheus-operator/rbac-manager:
      version: v1.0.4
    prometheus-operator/traefik:
      version: v1.0.3
    prometheus-operator/velero:
