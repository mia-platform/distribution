name: Create Cluster

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.3.0
        with:
          version: v0.14.0
          node_image: kindest/node:v1.24.0@sha256:0866296e693efe1fed79d5e6c7af8df71fc73ae45e3679af05342239cdc5bc8e

      - name: Install yq
        id: yq
        uses: mikefarah/yq@master

      - name: Checkout
        uses: actions/checkout@v3

      - name: Kustomize Build
        uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '4.5.7'
          kustomize_build_dir: 'modules/ingress-0.1.0/traefik-base'
          kustomize_comment: false # Whether or not to comment on GitHub pull requests.
          kustomize_output_file: "ci/rendered.yaml"

      - name: Install module
        run: |
          kubectl cluster-info
          CRDS=$(yq ea 'select(.kind == "CustomResourceDefinition")' ci/rendered.yaml)
          NON_CRDS=$(yq ea 'select(.kind != "CustomResourceDefinition")' ci/rendered.yaml)
          kubectl apply -f - <<< $CRDS
          # Wait until all CRDs are available
          kubectl wait --for condition=established crd $(yq ea 'select(.kind == "CustomResourceDefinition") | [ .metadata.name ] | join(" ")' ci/rendered.yaml )
          # Apply other resources
          kubectl apply -f - <<< $NON_CRDS

      - name: Test - deployments rollout success
        run: |
          DEPLOIMENTS_NAME=$(yq ea 'select(.kind == "Deployment") | [ .metadata.name ] | join(" ")' ci/rendered.yaml)
          for dep in $DEPLOIMENTS_NAME ; do
            kubectl -n $(yq '.namespace' modules/ingress-0.1.0/traefik-base/kustomization.yaml) rollout status deploy --timeout 60s $dep
          done
