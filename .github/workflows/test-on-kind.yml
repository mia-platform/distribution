name: Create Cluster

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  create-cluster:
    runs-on: ubuntu-latest
    steps:
      - name: Create k8s Kind Cluster
        uses: helm/kind-action@v1.3.0
        with:
          version: v0.14.0
          node_image: kindest/node:v1.24.0@sha256:0866296e693efe1fed79d5e6c7af8df71fc73ae45e3679af05342239cdc5bc8e

      - name: Checkout
        uses: actions/checkout@v3

      - name: Kustomize Build
        uses: karancode/kustomize-github-action@master
        with:
          kustomize_version: '4.5.7'
          kustomize_build_dir: 'modules/ingress-0.1.0/traefik-base'
          kustomize_comment: false # Whether or not to comment on GitHub pull requests.
          kustomize_output_file: "ci/rendered.yaml"

      - name: Get CRDs
        id: custom_resource_definitions
        uses: mikefarah/yq@master
        with:
          cmd: yq 'select(.kind == "CustomResourceDefinition")' ci/rendered.yaml

      - name: Get Others Resources
        id: resources
        uses: mikefarah/yq@master
        with:
          cmd: yq 'select(.kind != "CustomResourceDefinition")' ci/rendered.yaml

      - name: Install
        run: |
          kubectl cluster-info
          kubectl apply -f - << EOF
          ${{ steps.custom_resource_definitions.outputs.result }}
          EOF
          # Wait until all CRDs are available
          kubectl wait --for condition=established crd $(yq 'select(.kind == "CustomResourceDefinition") ci/rendered.yaml | .metadata.name ' | grep -v -- --- | tr '\n' ' ')
          # Apply other resources
          kubectl apply -f - << EOF
          ${{ steps.resources.outputs.result }}
          EOF
