apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base/crds
- ../base/resources
- backupstoragelocation.yaml
images:
- name: velero/velero-plugin-for-gcp
  newTag: v1.3.0
patches:
- patches/velero.yaml
generatorOptions:
  disableNameSuffixHash: true
secretGenerator:
- name: cloud-credentials
  namespace: dr-system
  files:
  - ./secrets/cloud-credentials.json
