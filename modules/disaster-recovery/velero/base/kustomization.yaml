kind: Kustomization
apiVersion: kustomize.config.k8s.io/v1beta1
resources:
- crds
- resources
- minio
images:
- name: velero/velero-plugin-for-aws
  newTag: v1.5.1
patches:
- patches/velero.yaml
replacements:
- source:
    kind: Deployment
    name: velero
    fieldPath: spec.selector.matchLabels
  targets:
  - select:
      name: allow-minio
    fieldPaths:
    - spec.ingress.1.from.0.podSelector.matchLabels
    options:
      create: true
