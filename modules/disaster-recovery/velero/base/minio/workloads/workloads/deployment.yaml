apiVersion: apps/v1
kind: Deployment
metadata:
  name: minio
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: Recreate
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: minio
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: minio
        image: docker.io/minio/minio:latest
        resources: {}
        args:
          - server
          - --json
          - --anonymous
          - --quiet
          -  --console-address=:$(CONSOLE_PORT)
          - --address=:$(SERVER_PORT)
          - /storage
        env:
        - name: SERVER_PORT
          value: "0"
        - name: CONSOLE_PORT
          value: "0"
        envFrom:
        - secretRef:
            name: minio-credentials
        ports:
        - name: server
          containerPort: 11272
          protocol: TCP
        - name: console
          containerPort: 11273
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        livenessProbe:
          httpGet:
            path: /minio/health/live
            port: server
          initialDelaySeconds: 10
          periodSeconds: 20
        readinessProbe:
          httpGet:
            path: /minio/health/ready
            port: server
          initialDelaySeconds: 10
          periodSeconds: 20
        volumeMounts:
        - name: storage
          mountPath: /storage
        - name: config
          mountPath: /.minio
      volumes:
      - name: storage
        emptyDir: {}
      - name: config
        emptyDir:
          medium: Memory
      securityContext:
        runAsNonRoot: true
        runAsUser: 48071
        runAsGroup: 48071
        fsGroup: 48071
