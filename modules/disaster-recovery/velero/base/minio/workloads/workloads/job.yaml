apiVersion: batch/v1
kind: Job
metadata:
  name: minio-setup
spec:
  backoffLimit: 5
  ttlSecondsAfterFinished: 30
  template:
    spec:
      serviceAccountName: minio
      restartPolicy: Never
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      initContainers:
      - name: wait-until-minio-is-ready
        image: docker.io/library/busybox:latest
        resources: {}
        command:
        - /bin/sh
        - -c
        - |
          until nc -w 5 -v $(MINIO_SERVICE_NAME) $(SERVER_PORT); do
            echo "waiting for minio to be ready..."
            sleep 5
          done
        env:
        - name: MINIO_SERVICE_NAME
          value: MINIO_SERVICE_NAME
        - name: SERVER_PORT
          value: "0"
      containers:
      - name: mc
        image: docker.io/minio/mc:latest
        resources: {}
        command:
        - /bin/sh
        - -c
        - mc --config-dir=/config config host add ${POD_NAMESPACE} http://${MINIO_SERVICE_NAME}:${SERVER_PORT} ${MINIO_ROOT_USER} ${MINIO_ROOT_PASSWORD} && mc --config-dir=/config mb -p ${POD_NAMESPACE}/${POD_NAMESPACE}
        envFrom:
        - secretRef:
            name: minio-credentials
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: MINIO_SERVICE_NAME
          value: MINIO_SERVICE_NAME
        - name: SERVER_PORT
          value: "0"
        volumeMounts:
        - name: config
          mountPath: /config
      nodeSelector:
        kubernetes.io/os: linux
      volumes:
      - name: config
        emptyDir:
          medium: Memory
