apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mia-platform:kube-green:aggregate-to-view
  annotations:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
- apiGroups:
  - kube-green.com
  resources:
  - sleepinfos
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kube-green.com
  resources:
  - sleepinfos/status
  verbs:
  - get
