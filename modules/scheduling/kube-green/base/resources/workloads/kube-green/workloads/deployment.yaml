apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-green
  annotations:
    distribution.mia-platform.eu/certificate-ca-key: ca
  labels:
    distribution.mia-platform.eu/role: controller
    distribution.mia-platform.eu/expose-webhook: "true"
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: kube-green
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      initContainers:
      - name: kube-webhook-certgen
        image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:latest
        args:
        - create
        - --host=$(SERVICE_NAME),$(SERVICE_NAME).$(POD_NAMESPACE).svc
        - --namespace=$(POD_NAMESPACE)
        - --secret-name=$(SECRET_NAME)
        - --cert-name=tls.crt
        - --key-name=tls.key
        env:
        - name: SERVICE_NAME
          value: prometheus-operator
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: SECRET
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      - name: kube-webhook-certpatch
        image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:latest
        args:
        - patch
        - --namespace=$(POD_NAMESPACE)
        - --patch-mutating=false
        - --patch-validating=true
        - --secret-name=$(SECRET_NAME)
        - --webhook-name=kube-green
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: SECRET
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      containers:
      - name: kube-green
        image: ghcr.io/kube-green/kube-green:latest
        resources: {}
        args:
        - --leader-elect
        - --webhook-server-port=$(HTTPS_PORT)
        - --metrics-bind-address=:$(METRICS_PORT)
        - --health-probe-bind-address=:$(PROBES_PORT)
        - --zap-encoder=json
        - --zap-log-level=$(LOG_LEVEL)
        env:
        - name: LOG_LEVEL
          value: error
        - name: HTTPS_PORT
          value: "0"
        - name: PROBES_PORT
          value: "0"
        - name: METRICS_PORT
          value: "0"
        ports:
        - containerPort: 11230
          name: webhook
          protocol: TCP
        - containerPort: 11231
          name: metrics
          protocol: TCP
        - containerPort: 11232
          name: probes
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /readyz
            port: probes
          initialDelaySeconds: 5
          periodSeconds: 10
        livenessProbe:
          httpGet:
            path: /healthz
            port: probes
          initialDelaySeconds: 15
          periodSeconds: 20
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: webhook-tls
          mountPath: /tmp/k8s-webhook-server/serving-certs
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      volumes:
      - name: webhook-tls
        secret:
          secretName: webhook-tls
          optional: true
      - name: serviceaccount-token
        projected:
          defaultMode: 0444
          sources:
          - serviceAccountToken:
              expirationSeconds: 3600
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 48030
        runAsGroup: 48030
        fsGroup: 48030
