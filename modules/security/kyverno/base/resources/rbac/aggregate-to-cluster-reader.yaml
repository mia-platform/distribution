apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mia-platform:kyverno:aggregate-to-cluster-reader
  labels:
    rbac.authorization.k8s.io/aggregate-to-cluster-reader: "true"
rules:
- apiGroups:
  - kyverno.io
  resources:
  - clustercleanuppolicies
  - clusterpolicies
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wgpolicyk8s.io
  resources:
  - clusterpolicyreports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - reports.kyverno.io
  resources:
  - clusterephemeralreports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - policies.kyverno.io
  resources:
  - imagevalidationgpolicies
  - namespaceddeletingpolicies
  - namespacedimagevalidatingpolicies
  - namespacedvalidatingpolicies
  - policyexceptions
  - validatingpolicies
  verbs:
  - get
  - list
  - watch
