apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mia-platform:kyverno:aggregate-to-admin
  labels:
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
- apiGroups:
  - kyverno.io
  resources:
  - admissionreports
  - backgroundscanreports
  - cleanuppolicies
  - policies
  - updaterequests
  verbs:
  - create
  - delete
  - patch
  - update
- apiGroups:
  - kyverno.io
  resources:
  - cleanuppolicies/status
  - policies/status
  - updaterequests/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wgpolicyk8s.io
  resources:
  - policyreports
  verbs:
  - create
  - delete
  - patch
  - update
- apiGroups:
  - wgpolicyk8s.io
  resources:
  - policyreports/status
  verbs:
  - get
  - list
  - watch
