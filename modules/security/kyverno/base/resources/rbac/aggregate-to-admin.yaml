apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mia-platform:kyverno:aggregate-to-admin
  labels:
    rbac.authorization.k8s.io/aggregate-to-admin: "true"
rules:
- apiGroups:
  - kyverno.io
  resources:
  - cleanuppolicies
  - clustercleanuppolicies
  - policies
  - clusterpolicies
  verbs:
  - create
  - delete
  - patch
  - update
- apiGroups:
  - wgpolicyk8s.io
  resources:
  - policyreports
  - clusterpolicyreports
  verbs:
  - create
  - delete
  - patch
  - update
- apiGroups:
  - kyverno.io
  resources:
  - admissionreports
  - clusteradmissionreports
  - backgroundscanreports
  - clusterbackgroundscanreports
  verbs:
  - create
  - delete
  - patch
  - update
- apiGroups:
  - kyverno.io
  resources:
  - updaterequests
  verbs:
  - create
  - delete
  - patch
  - update
