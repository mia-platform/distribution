apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mia-platform:kyverno:aggregate-to-view
  labels:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
- apiGroups:
  - kyverno.io
  resources:
  - admissionreports
  - clusteradmissionreports
  - backgroundscanreports
  - clusterbackgroundscanreports
  - clustercleanuppolicies
  - cleanuppolicies
  - clusterpolicies
  - policies
  - updaterequests
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - kyverno.io
  resources:
  - clustercleanuppolicies/status
  - cleanuppolicies/status
  - policies/status
  - clusterpolicies/status
  - updaterequests/status
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wgpolicyk8s.io
  resources:
  - clusterpolicyreports
  - policyreports
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - wgpolicyk8s.io
  resources:
  - clusterpolicyreports/status
  - policyreports/status
  verbs:
  - get
  - list
  - watch
