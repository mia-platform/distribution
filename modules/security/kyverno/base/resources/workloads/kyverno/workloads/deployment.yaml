apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyverno
  labels:
    distribution.mia-platform.eu/role: controller
    distribution.mia-platform.eu/expose-webhook: "true"
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: kyverno
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      initContainers:
      - name: kyverno-pre
        image: ghcr.io/kyverno/kyvernopre:latest
        resources: {}
        args:
        - --loggingFormat=text
        env:
        - name: METRICS_CONFIG
          value: kyverno-metrics
        - name: KYVERNO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KYVERNO_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KYVERNO_DEPLOYMENT
          value: kyverno
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      containers:
      - name: kyverno
        image: ghcr.io/kyverno/kyverno:latest
        resources: {}
        args:
        - --exceptionNamespace=$(KYVERNO_NAMESPACE)
        - --clientRateLimitBurst=100
        - --clientRateLimitQPS=300
        - --loggingFormat=text
        - --metricsPort=$(METRICS_PORT)
        - --profile=$(PROFILE_ENABLED)
        - --profilePort=$(PROFILE_PORT)
        env:
        - name: INIT_CONFIG
          value: kyverno
        - name: METRICS_CONFIG
          value: kyverno-metrics
        - name: METRICS_PORT
          value: "0"
        - name: PROFILE_ENABLED
          value: "false"
        - name: PROFILE_PORT
          value: "0"
        - name: KYVERNO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KYVERNO_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KYVERNO_SERVICEACCOUNT_NAME
          value: kyverno
        - name: KYVERNO_SVC
          value: kyverno
        - name: TUF_ROOT
          value: /.sigstore
        - name: KYVERNO_DEPLOYMENT
          value: kyverno
        ports:
        - containerPort: 9443
          name: controller
          protocol: TCP
        - containerPort: 11210
          name: metrics
          protocol: TCP
        - containerPort: 11211
          name: profile
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        startupProbe:
          failureThreshold: 20
          httpGet:
            path: /health/liveness
            port: controller
            scheme: HTTPS
          initialDelaySeconds: 2
          periodSeconds: 6
        livenessProbe:
          failureThreshold: 2
          httpGet:
            path: /health/liveness
            port: controller
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 30
          successThreshold: 1
          timeoutSeconds: 5
        readinessProbe:
          failureThreshold: 6
          httpGet:
            path: /health/readiness
            port: controller
            scheme: HTTPS
          initialDelaySeconds: 5
          periodSeconds: 10
          successThreshold: 1
          timeoutSeconds: 5
        volumeMounts:
        - mountPath: /.sigstore
          name: sigstore
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      volumes:
      - name: sigstore
        emptyDir: {}
      - name: serviceaccount-token
        projected:
          defaultMode: 0444
          sources:
          - serviceAccountToken:
              expirationSeconds: 3600
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
      securityContext:
        runAsNonRoot: true
        runAsUser: 48010
        runAsGroup: 48010
        fsGroup: 48010
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 1
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - kyverno
              topologyKey: "kubernetes.io/hostname"
