apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyverno-background
  labels:
    distribution.mia-platform.eu/role: controller
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: kyverno-background
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: kyverno-background
        image: ghcr.io/kyverno/background-controller:latest
        resources: {}
        args:
        - --loggingFormat=text
        - --v=2
        - --enableConfigMapCaching=true
        - --enableDeferredLoading=true
        - --enablePolicyException=true
        - --metricsPort=$(METRICS_PORT)
        - --profile=$(PROFILE_ENABLED)
        - --profilePort=$(PROFILE_PORT)
        env:
        - name: METRICS_PORT
          value: "0"
        - name: PROFILE_ENABLED
          value: "false"
        - name: PROFILE_PORT
          value: "0"
        - name: KYVERNO_SERVICEACCOUNT_NAME
          value: default
        - name: INIT_CONFIG
          value: kyverno
        - name: METRICS_CONFIG
          value: kyverno-metrics
        - name: KYVERNO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: KYVERNO_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KYVERNO_DEPLOYMENT
          value: default
        ports:
        - containerPort: 11214
          name: metrics
          protocol: TCP
        - containerPort: 11215
          name: profile
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      volumes:
      - name: serviceaccount-token
        projected:
          defaultMode: 0444
          sources:
          - serviceAccountToken:
              expirationSeconds: 3600
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels: {}
              topologyKey: kubernetes.io/hostname
            weight: 100
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 48012
        runAsGroup: 48012
        fsGroup: 48012
