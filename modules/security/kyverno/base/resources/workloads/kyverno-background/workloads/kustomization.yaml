apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- deployment.yaml
replacements:
- source:
    fieldPath: .spec.template.spec.containers.[name=kyverno-background].ports.[name=metrics].containerPort
    kind: Deployment
  targets:
  - fieldPaths:
    - .spec.template.spec.containers.[name=kyverno-background].env.[name=METRICS_PORT].value
    options:
      create: true
    select:
      kind: Deployment
- source:
    fieldPath: .spec.template.spec.containers.[name=kyverno-background].ports.[name=profile].containerPort
    kind: Deployment
  targets:
  - fieldPaths:
    - .spec.template.spec.containers.[name=kyverno-background].env.[name=PROFILE_PORT].value
    options:
      create: true
    select:
      kind: Deployment
- source:
    fieldPath: .metadata.name
    kind: Deployment
  targets:
    - fieldPaths:
      - .spec.template.spec.containers.[name=kyverno-background].env.[name=KYVERNO_DEPLOYMENT].value
      select:
        kind: Deployment
- source:
    fieldPath: .spec.template.spec.serviceAccountName
    kind: Deployment
  targets:
    - fieldPaths:
      - .spec.template.spec.containers.[name=kyverno-background].env.[name=KYVERNO_SERVICEACCOUNT_NAME].value
      select:
        kind: Deployment
