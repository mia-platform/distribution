apiVersion: v1
kind: ConfigMap
metadata:
  name: kyverno
data:
  enableDefaultRegistryMutation: "true"
  defaultRegistry: "docker.io"
  generateSuccessEvents: "false"
  excludeGroups: "system:nodes"
  resourceFilters: >-
    [*/*,kyverno-system,*]
    [Event,*,*]
    [*/*,kube-system,*]
    [*/*,kube-public,*]
    [*/*,kube-node-lease,*]
    [Node,*,*]
    [Node/*,*,*]
    [APIService,*,*]
    [APIService/*,*,*]
    [TokenReview,*,*]
    [SubjectAccessReview,*,*]
    [SelfSubjectAccessReview,*,*]
    [Binding,*,*]
    [Pod/binding,*,*]
    [ReplicaSet,*,*]
    [ReplicaSet/*,*,*]
    [AdmissionReport,*,*]
    [AdmissionReport/*,*,*]
    [ClusterAdmissionReport,*,*]
    [ClusterAdmissionReport/*,*,*]
    [BackgroundScanReport,*,*]
    [BackgroundScanReport/*,*,*]
    [ClusterBackgroundScanReport,*,*]
    [ClusterBackgroundScanReport/*,*,*]
    [ClusterRole,*,mia-platform:kyverno]
    [ClusterRole,*,mia-platform:kyverno:*]
    [ClusterRoleBinding,*,mia-platform:kyverno]
    [ClusterRoleBinding,*,mia-platform:kyverno:*]
  webhooks: '[{"namespaceSelector": {"matchExpressions": [{"key":"kubernetes.io/metadata.name","operator":"NotIn","values":["kyverno-system"]}]}}]'
