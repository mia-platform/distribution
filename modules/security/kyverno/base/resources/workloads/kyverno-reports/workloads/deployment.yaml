apiVersion: apps/v1
kind: Deployment
metadata:
  name: kyverno-reports
  labels:
    distribution.mia-platform.eu/role: controller
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: kyverno-reports
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: kyverno-reports
        image: ghcr.io/kyverno/reports-controller:latest
        resources: {}
        args:
        - --loggingFormat=text
        - --v=0
        - --resyncPeriod=15m
        - --admissionReports=true
        - --aggregateReports=true
        - --policyReports=true
        - --validatingAdmissionPolicyReports=true
        - --mutatingAdmissionPolicyReports=false
        - --backgroundScan=true
        - --backgroundScanWorkers=2
        - --backgroundScanInterval=1h
        - --skipResourceFilters=true
        - --enableConfigMapCaching=true
        - --enableDeferredLoading=true
        - --maxAPICallResponseLength=2000000
        - --omitEvents=PolicyApplied,PolicySkipped
        - --enablePolicyException=true
        - --exceptionNamespace=$(KYVERNO_NAMESPACE)
        - --allowInsecureRegistry=false
        - --registryCredentialHelpers=default,google,amazon,azure,github
        - --enableReporting=validate,mutate,mutateExisting,imageVerify,generate
        - --metricsPort=$(METRICS_PORT)
        - --otelConfig=prometheus
        - --profile=$(PROFILE_ENABLED)
        - --profilePort=$(PROFILE_PORT)
        - --openreportsEnabled=$(OPENREPORTS_ENABLED)
        env:
        - name: METRICS_PORT
          value: PORT
        - name: PROFILE_ENABLED
          value: "false"
        - name: PROFILE_PORT
          value: PORT
        - name: KYVERNO_SERVICEACCOUNT_NAME
          value: default
        - name: KYVERNO_DEPLOYMENT
          value: default
        - name: INIT_CONFIG
          value: kyverno
        - name: METRICS_CONFIG
          value: kyverno-metrics
        - name: KYVERNO_POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: KYVERNO_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: TUF_ROOT
          value: /.sigstore
        - name: OPENREPORTS_ENABLED
          value: "false"
        ports:
        - containerPort: 11216
          name: metrics
          protocol: TCP
        - containerPort: 11217
          name: profile
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
        - mountPath: /.sigstore
          name: sigstore
      volumes:
      - name: sigstore
        emptyDir:
          medium: Memory
      - name: serviceaccount-token
        projected:
          defaultMode: 0444
          sources:
          - serviceAccountToken:
              expirationSeconds: 3600
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchLabels: {}
              topologyKey: kubernetes.io/hostname
            weight: 100
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 48013
        runAsGroup: 48013
        fsGroup: 48013
