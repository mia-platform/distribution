apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.16.5
  digest: sha256:b3b12f6a140f55697130c4c23453eb24200205e1341095c0f3e9e9d471e5fba6
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.16.5
  digest: sha256:ac105277e06e134a3d474d1535f1dc46f2606ebecf69b458e096d5f428e34fcb
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.16.5
  digest: sha256:2b10bf39d0e1e056f2bd0743c7e743f28285085e76cf860ddd1dc23abe3a74ad
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.16.5
  digest: sha256:4dd40eaf6b9838e7ef0570cd250b4ecefacc7e81105d32c46cd9f7f47312419e
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
