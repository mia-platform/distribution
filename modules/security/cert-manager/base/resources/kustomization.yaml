apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.15.4
  digest: sha256:ce1aaab07a1166a7033401fdec0aaa5c6403746cea9fc57a4aad00a4329ea168
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.15.4
  digest: sha256:dd9727e190ff6d4e1eea0b5c9b3997cf7b8eb8db2574ce8dea25552e3e0d82c4
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.15.4
  digest: sha256:044979d25fbb81d1bdf4894fbbe11177ac15c79447f85098e71cb9ba8dd40f0d
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.15.4
  digest: sha256:a18e3cfcd6a2f3b460cbb5eea6b10ea9d065c89b25f724afeeb01f78b6d6dedf
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
