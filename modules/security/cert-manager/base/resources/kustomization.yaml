apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.15.5
  digest: sha256:c5aa60ffa212dc198c2ee5138dd58922b4e273edd3c174bb7b889d8dc300f3af
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.15.5
  digest: sha256:3f91a0ca90d1ff4ca4a2777de8e72b6299c55e1c3d83d064cd6fbc319a1f8ff4
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.15.5
  digest: sha256:abd5e27b44dfa1af891cc6e063288c54091c120ce6aaf90d4998b4754defb593
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.15.5
  digest: sha256:4291ffcecc59c1aab1f6583304e69da2aff5c1938162da28588803eb1baf6827
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
