apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.16.4
  digest: sha256:430aa11fd5f84f06f7722843278703d8688d212260b0caff112b54b16ca52e6b
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.16.4
  digest: sha256:33beefe07c1a7658f7fcef86092d6999d84644e66ebc21f2c762b84fa721571e
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.16.4
  digest: sha256:7e6236cd20d1c85e3eb12a5a369cb66da30e0256ce9078d49964e654e94c05bf
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.16.4
  digest: sha256:47130b1c2d049925504434a8e6a82a333f54fe3e911ec05dc12f0af23935e693
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
