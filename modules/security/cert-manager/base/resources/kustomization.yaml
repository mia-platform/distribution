apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.13.6@sha256:e77e12293f16da24744394c5525d570801c29c42cdae6cbd3f1089b63f42c04f
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.13.6@sha256:689d029f027b8af34d37033a7bd1fb07f8a84048416a8f9540445c8dc43f19ad
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.13.6@sha256:682fb3d893e04171f7c9651208ca59cfb2fbd555f0ea45988911f5acc68648c8
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.13.6@sha256:4751475924a5f43b218b8bf774d97c5c8787436b5e53f314f61775aefc6bcf50
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: .metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: .spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
