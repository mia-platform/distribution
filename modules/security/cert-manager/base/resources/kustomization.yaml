apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.16.3
  digest: sha256:9c8cc638ca9724d60da2dc293f863bad53608d23bac3c0eda64bba097990ba16
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.16.3
  digest: sha256:771a117d226da28fb1fa600281a615fcf648ac743e56c6a9012d592c78a04995
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.16.3
  digest: sha256:c86dd3ad1efd98889f3d79c6aaa3e43a76e103fa8c27f207c3cb88452aff95e4
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.16.3
  digest: sha256:3fa43340a5d044cd314f29c088248939b91e5cd7be6a92d00324bfd575dcec8c
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
