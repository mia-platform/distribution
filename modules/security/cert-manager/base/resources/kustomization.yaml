apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.17.4
  digest: sha256:0f7dcc7ca23dc95c32323ddd7b638c3fa318662985378360a1aeb9c72473e147
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.17.4
  digest: sha256:189920e5752ec7d56a6329347969d847bfd867c07119873c849f300795a0be7b
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.17.4
  digest: sha256:1e4711c91ea4c45baab763bec3875528847f8221a577aa81b325cac49d68cd09
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.17.4
  digest: sha256:d1c5cc961ba68c341c482554a9e0f3b776394216b2150adf8b5328379c72dc3e
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
