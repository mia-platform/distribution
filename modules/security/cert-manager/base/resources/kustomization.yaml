apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
commonLabels:
  app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.12.4@sha256:a51c3eeeb3106877f13025091d28d8663a4e1e8afc28d59d0f57db8c10c04a28
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.12.4@sha256:928f393a8f42c44ab8a690ce2d34ccb846c90832fa534ddfc5326ea743b90a0a
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.12.4@sha256:fe04d884c9dbc6b94c0526d4f716d07965c245a0604ee5f8b73ab8793ec20eab
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.12.4@sha256:sha256:1714e67cb673ea11a0d2194371efcf5a3c124e2e7ec6aff7d3a4b71ddb852628
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: .metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: .spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
