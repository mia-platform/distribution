apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.13.5@sha256:40f3e53fb551397add14d6b1511f21231347e8d43c090b80e4fc8dcba9f28d42
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.13.5@sha256:8e921a77b37dcfb71bdaaacc56eb59562699980a437b7b601441d876b83a84ac
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.13.5@sha256:ab7b8d397495574bfe7f8993088d4e481b7df70f58eb8add21ecff23f5faf4d4
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.13.5@sha256:896cc7b7ef9f19fdbdf6e7ea67fa20dd3783788fff71ede9c676c16e351baec7
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: .metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: .spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
