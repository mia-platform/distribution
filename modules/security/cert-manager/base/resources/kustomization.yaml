apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.12.9@sha256:8da0502e253561d221e2ce8c832ebaa0a31dde53d798e0476cae3e8f9af6bdf0
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.12.9@sha256:6aa674cfe44572588438ccd27f5f75d2d3304872f9d6d075fe31d06561943bdc
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.12.9@sha256:5167037d98f7290b7567877432d2c367729e6980589239616cefa9dcae1ec998
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.12.9@sha256:1dbb912bc33064a5c43b5ab91e59b9288c3fa3409847f9258bf6729ffbd23650
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: .metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: .spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
