apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: cert-manager-system
commonLabels:
  app.kubernetes.io/component: cert-manager
images:
- name: quay.io/jetstack/cert-manager-cainjector
  newTag: v1.12.6@sha256:0bfe3e0a746510396ce034ab41ff263dbafcce5163d946896a5898653e5581e6
- name: quay.io/jetstack/cert-manager-controller
  newTag: v1.12.6@sha256:73e503e7347867be2b845a8274c77ade23bd984d46d7eac826e24bace7b5390a
- name: quay.io/jetstack/cert-manager-webhook
  newTag: v1.12.6@sha256:698ed6006c8b17493d56b07dd43fea8cf7dc0594a0abbb13457122a451157990
- name: quay.io/jetstack/cert-manager-acmesolver
  newTag: v1.12.6@sha256:sha256:d0e615cb225d4d2e09a1ef47d50b2d287a97450f9982d774494b88be0ba4cf15
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: .metadata.namespace
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
    select:
      kind: MutatingWebhookConfiguration
- source:
    fieldPath: .spec.template.spec.containers.[name=webhook].env.[name=SECRET_NAME].value
    kind: Deployment
    name: cert-manager-webhook
  targets:
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: ValidatingWebhookConfiguration
  - fieldPaths:
    - .metadata.annotations.[cert-manager.io/inject-ca-from-secret]
    options:
      create: true
      delimiter: /
      index: 1
    select:
      kind: MutatingWebhookConfiguration
