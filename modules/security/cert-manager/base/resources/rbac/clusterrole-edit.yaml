apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mia-platform:cert-manager:edit
  labels:
    rbac.authorization.k8s.io/aggregate-to-edit: "true"
rules:
  - apiGroups:
    - cert-manager.io
    resources:
    - certificates
    - certificaterequests
    - issuers
    verbs:
    - create
    - delete
    - deletecollection
    - patch
    - update
  - apiGroups:
    - cert-manager.io
    resources:
    - certificates/status
    verbs:
    - update
  - apiGroups:
    - acme.cert-manager.io
    resources:
    - challenges
    - orders
    verbs:
    - create
    - delete
    - deletecollection
    - patch
    - update
