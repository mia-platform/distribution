apiVersion: apps/v1
kind: Deployment
metadata:
  name: cert-manager-webhook
  labels:
    distribution.mia-platform.eu/expose-webhook: "true"
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: cert-manager-webhook
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: webhook
        image: quay.io/jetstack/cert-manager-webhook:latest
        resources: {}
        args:
        - --v=2
        - --logging-format=json
        - --secure-port=$(HTTP_PORT)
        - --healthz-port=$(HEALTHZ_PORT)
        - --dynamic-serving-ca-secret-namespace=$(POD_NAMESPACE)
        - --dynamic-serving-ca-secret-name=$(SECRET_NAME)
        - --dynamic-serving-dns-names=$(SERVICE_NAME)
        - --dynamic-serving-dns-names=$(SERVICE_NAME).$(POD_NAMESPACE)
        - --dynamic-serving-dns-names=$(SERVICE_NAME).$(POD_NAMESPACE).svc
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SERVICE_NAME
          value: cert-manager-webhook
        - name: SECRET_NAME
          value: cert-manager-webhook-ca
        - name: HTTP_PORT
          value: PORT
        - name: HEALTHZ_PORT
          value: PORT
        ports:
        - name: https
          protocol: TCP
          containerPort: 11201
        - name: healthz
          protocol: TCP
          containerPort: 11202
        livenessProbe:
          httpGet:
            path: /livez
            port: healthz
            scheme: HTTP
          initialDelaySeconds: 60
          periodSeconds: 10
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /healthz
            port: healthz
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 1
          successThreshold: 1
          failureThreshold: 3
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      volumes:
      - name: serviceaccount-token
        projected:
          defaultMode: 0444
          sources:
          - serviceAccountToken:
              expirationSeconds: 3600
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 48002
        runAsGroup: 48002
        fsGroup: 48002
