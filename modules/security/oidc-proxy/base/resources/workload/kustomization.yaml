apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- deployment.yaml
- service.yaml
replacements:
- source:
    kind: Deployment
    fieldPath: .spec.template.spec.containers.[name=oidc-proxy].ports.[name=controller].containerPort
  targets:
    - select:
        kind: Deployment
      fieldPaths:
        - .spec.template.spec.containers.[name=oidc-proxy].env.[name=CONTROLLER_PORT].value
      options:
        create: true
- source:
    kind: Deployment
    fieldPath: .spec.template.spec.containers.[name=oidc-proxy].ports.[name=readiness].containerPort
  targets:
    - select:
        kind: Deployment
      fieldPaths:
        - .spec.template.spec.containers.[name=oidc-proxy].env.[name=READINESS_PORT].value
      options:
        create: true
- source:
    kind: Deployment
    fieldPath: .spec.template.spec.volumes.[name=oidc-proxy-tls].secret.secretName
  targets:
  - select:
      kind: Deployment
    fieldPaths:
    - .spec.template.spec.initContainers.[name=kube-webhook-certgen].env.[name=SECRET_NAME].value
    options:
      create: true
