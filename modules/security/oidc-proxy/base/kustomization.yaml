apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- resources
- dex
secretGenerator:
- name: oidc-config
  literals:
  - oidc.client-id=ZXhhbXBsZS1hcHAtc2VjcmV0
  - oidc.issuer-url=https://dex.oidc-proxy-system.svc:5556
  - oidc.username-claim=email
  - oidc.groups-claim=groups
patches:
- path: patches/oidc-proxy.yaml
replacements:
- source:
    kind: Deployment
    name: oidc-proxy
    fieldPath: .metadata.namespace
  targets:
  - select:
      kind: Secret
      name: oidc-config
    fieldPaths:
    - .metadata.namespace
    options:
      create: true
