apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- deployment.yaml
- service.yaml
replacements:
- source:
    kind: Deployment
    fieldPath: .spec.template.spec.volumes.[name=dex-tls].secret.secretName
  targets:
  - select:
      kind: Deployment
    fieldPaths:
    - .spec.template.spec.initContainers.[name=kube-webhook-certgen].env.[name=SECRET_NAME].value
    options:
      create: true
