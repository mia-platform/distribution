apiVersion: apps/v1
kind: Deployment
metadata:
  name: dex
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: dex
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      initContainers:
      - name: kube-webhook-certgen
        image: registry.k8s.io/ingress-nginx/kube-webhook-certgen:latest
        resources: {}
        args:
        - create
        - --host=$(SERVICE_NAME),$(SERVICE_NAME).$(POD_NAMESPACE).svc
        - --namespace=$(POD_NAMESPACE)
        - --secret-name=$(SECRET_NAME)
        - --cert-name=tls.crt
        - --key-name=tls.key
        env:
        - name: SERVICE_NAME
          value: dex
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: SECRET_NAME
          value: SECRET
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
      containers:
      - name: dex
        image: ghcr.io/dexidp/dex:latest
        resources: {}
        command:
        - /usr/local/bin/dex
        args:
        - serve
        - /etc/dex/config/config.yaml
        ports:
        - name: controller
          containerPort: 5556
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - name: dex-config
          mountPath: /etc/dex/config
          readOnly: true
        - name: dex-tls
          mountPath: /etc/dex/tls
          readOnly: true
        readinessProbe:
          httpGet:
            path: /healthz
            port: controller
            scheme: HTTPS
      volumes:
      - name: dex-config
        secret:
          secretName: dex-config
      - name: dex-tls
        secret:
          secretName: dex-tls
          optional: true
      securityContext:
        runAsNonRoot: true
        runAsUser: 65601
        runAsGroup: 65601
        fsGroup: 65601
