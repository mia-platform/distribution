apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
namespace: oidc-proxy-system
images:
- name: ghcr.io/dexidp/dex
  newTag: v2.41.1
  digest: sha256:bc7cfce7c17f52864e2bb2a4dc1d2f86a41e3019f6d42e81d92a301fad0c8a1d
- name: registry.k8s.io/ingress-nginx/kube-webhook-certgen
  newTag: v1.4.4
  digest: sha256:a9f03b34a3cbfbb26d103a14046ab2c5130a80c3d69d526ff8063d2b37b9fd3f
resources:
- workloads
secretGenerator:
- literals:
  - oidc.client-id=ZXhhbXBsZS1hcHAtc2VjcmV0
  - oidc.issuer-url=https://dex.oidc-proxy-system.svc:11282
  - oidc.username-claim=email
  - oidc.groups-claim=groups
  name: oidc-config
patches:
- path: patches/oidc-proxy.yaml
replacements:
- source:
    fieldPath: spec.selector
    kind: Deployment
    name: oidc-proxy
  targets:
  - fieldPaths:
    - spec.ingress.0.from.0.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-dex
  - fieldPaths:
    - spec.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-oidc-proxy-dex
