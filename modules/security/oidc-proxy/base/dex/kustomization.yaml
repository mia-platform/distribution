apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
namespace: oidc-proxy-system
images:
- name: ghcr.io/dexidp/dex
  newTag: v2.42.1
  digest: sha256:8186d6dd81f400bf0424a4c978c8217736822fcbdf65ba454d025fbf2c0ff300
- name: registry.k8s.io/ingress-nginx/kube-webhook-certgen
  newTag: v1.5.4
  digest: sha256:7a38cf0f8480775baaee71ab519c7465fd1dfeac66c421f28f087786e631456e
resources:
- workloads
secretGenerator:
- literals:
  - oidc.client-id=ZXhhbXBsZS1hcHAtc2VjcmV0
  - oidc.issuer-url=https://dex.oidc-proxy-system.svc:11282
  - oidc.username-claim=email
  - oidc.groups-claim=groups
  name: oidc-config
patches:
- path: patches/oidc-proxy.yaml
replacements:
- source:
    fieldPath: spec.selector
    kind: Deployment
    name: oidc-proxy
  targets:
  - fieldPaths:
    - spec.ingress.0.from.0.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-dex
  - fieldPaths:
    - spec.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-oidc-proxy-dex
