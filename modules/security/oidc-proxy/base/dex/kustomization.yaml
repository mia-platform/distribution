apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
namespace: oidc-proxy-system
images:
- name: ghcr.io/dexidp/dex
  newTag: v2.39.0@sha256:935ef4c1ae6537bcbdec79f5a799cf2e2a123808d45c3af7e41b77767cd3ff6f
- name: registry.k8s.io/ingress-nginx/kube-webhook-certgen
  newTag: v20231011-8b53cabe0@sha256:a7943503b45d552785aa3b5e457f169a5661fb94d82b8a3373bcd9ebaf9aac80
resources:
- workloads
secretGenerator:
- literals:
  - oidc.client-id=ZXhhbXBsZS1hcHAtc2VjcmV0
  - oidc.issuer-url=https://dex.oidc-proxy-system.svc:11282
  - oidc.username-claim=email
  - oidc.groups-claim=groups
  name: oidc-config
patches:
- path: patches/oidc-proxy.yaml
replacements:
- source:
    fieldPath: .spec.selector
    kind: Deployment
    name: oidc-proxy
  targets:
  - fieldPaths:
    - .spec.ingress.0.from.0.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-dex
  - fieldPaths:
    - .spec.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-oidc-proxy-dex
