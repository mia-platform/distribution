apiVersion: kustomize.config.k8s.io/v1alpha1
kind: Component
namespace: oidc-proxy-system
images:
- name: ghcr.io/dexidp/dex
  newTag: v2.36.0
- name: registry.k8s.io/ingress-nginx/kube-webhook-certgen
  newTag: v20220916-gd32f8c343
resources:
- workloads
secretGenerator:
- literals:
  - oidc.client-id=ZXhhbXBsZS1hcHAtc2VjcmV0
  - oidc.issuer-url=https://dex.oidc-proxy-system.svc:11282
  - oidc.username-claim=email
  - oidc.groups-claim=groups
  name: oidc-config
patches:
- path: patches/oidc-proxy.yaml
replacements:
- source:
    fieldPath: .spec.selector
    kind: Deployment
    name: oidc-proxy
  targets:
  - fieldPaths:
    - .spec.ingress.0.from.0.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-dex
  - fieldPaths:
    - .spec.podSelector
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-oidc-proxy-dex
