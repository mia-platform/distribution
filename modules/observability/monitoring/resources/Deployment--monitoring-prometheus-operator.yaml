# Source: monitoring/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "monitoring-prometheus-operator"
  labels:
    app.kubernetes.io/name: "prometheus-operator"
    app.kubernetes.io/instance: "monitoring"
    app.kubernetes.io/version: "v0.56.2"
    app.kubernetes.io/component: "monitoring"
spec:
  replicas: 1
  selector:
    matchLabels: &Labels
      app.kubernetes.io/name: "prometheus-operator"
      app.kubernetes.io/instance: "monitoring"
  strategy:
    type: "RollingUpdate"
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels: *Labels
    spec:
      serviceAccountName: "monitoring-prometheus-operator"
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 60
      containers:
        - name: "monitoring-prometheus-operator"
          image: "quay.io/prometheus-operator/prometheus-operator:v0.56.2"
          args:
            - "--log-level=warn"
            - "--log-format=json"
            - "--localhost=127.0.0.1"
            - "--web.enable-tls=true"
            - "--web.cert-file=/etc/prometheus-operator/tls/cert"
            - "--web.key-file=/etc/prometheus-operator/tls/key"
            - "--web.listen-address=:8443"
            - "--prometheus-config-reloader=quay.io/prometheus-operator/prometheus-config-reloader:v0.56.2"
            - "--config-reloader-cpu-request=100m"
            - "--config-reloader-cpu-limit=100m"
            - "--config-reloader-memory-request=25Mi"
            - "--config-reloader-memory-limit=25Mi"
            - "--prometheus-instance-namespaces=mia-platform"
            - "--alertmanager-instance-namespaces=mia-platform"
            - "--thanos-ruler-instance-namespaces=mia-platform"
          ports:
            - name: "websecure"
              containerPort: 8443
              protocol: "TCP"
          volumeMounts:
            - name: "tls-certificate"
              mountPath: "/etc/prometheus-operator/tls"
              readOnly: true
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            privileged: false
            capabilities:
              drop:
                - "all"
      volumes:
        - name: "tls-certificate"
          secret:
            defaultMode: 420
            secretName: "monitoring-prometheus-operator-tls"
      hostNetwork: false
      securityContext:
        runAsNonRoot: true
        runAsUser: 10000
        runAsGroup: 11000
        fsGroup: 12000
