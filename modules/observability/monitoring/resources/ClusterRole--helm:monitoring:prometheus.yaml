---
# Source: monitoring/templates/prometheus/rbac/clusterrole.yaml
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: "helm:monitoring:prometheus"
  labels:
    app.kubernetes.io/name: "prometheus"
    app.kubernetes.io/instance: "monitoring-prometheus"
    app.kubernetes.io/version: "v2.35.0"
    app.kubernetes.io/component: "monitoring"
# The rules can be found in the prometheus repository
# https://github.com/prometheus/prometheus/blob/master/documentation/examples/rbac-setup.yml
rules:
  - apiGroups:
      - ""
    resources:
      - "nodes"
      - "nodes/metrics"
      - "services"
      - "endpoints"
      - "pods"
    verbs:
      - "get"
      - "list"
      - "watch"
  - apiGroups:
      - "extensions"
      - "networking.k8s.io"
    resources:
      - "ingresses"
    verbs:
      - "get"
      - "list"
      - "watch"
  - nonResourceURLs:
      - "/metrics"
      - "/metrics/cadvisor"
    verbs:
      - "get"
