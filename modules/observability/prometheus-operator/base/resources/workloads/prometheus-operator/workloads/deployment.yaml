apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  labels:
    distribution.mia-platform.eu/role: controller
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: prometheus-operator
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: prometheus-operator
        image: quay.io/prometheus-operator/prometheus-operator:latest
        resources: {}
        args:
        - --log-level=warn
        - --log-format=json
        - --localhost=127.0.0.1
        - --web.listen-address=$(POD_IP):$(CONTROLLER_PORT)
        - --prometheus-config-reloader=$(CONFIG_RELOADER_IMAGE)
        - --config-reloader-cpu-request=$(CONFIG_RELOADER_CPU_REQUEST)
        - --config-reloader-cpu-limit=$(CONFIG_RELOADER_CPU_LIMIT)
        - --config-reloader-memory-request=$(CONFIG_RELOADER_MEMORY_REQUEST)
        - --config-reloader-memory-limit=$(CONFIG_RELOADER_MEMORY_LIMIT)
        - --kubelet-service=kube-system/kubelet
        - --prometheus-instance-namespaces=$(POD_NAMESPACE)
        - --alertmanager-instance-namespaces=$(POD_NAMESPACE)
        - --thanos-ruler-instance-namespaces=$(POD_NAMESPACE)
        env:
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        - name: GOGC
          value: "30"
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTROLLER_PORT
          value: "0"
        - name: CONFIG_RELOADER_IMAGE
          value: quay.io/prometheus-operator/prometheus-config-reloader:latest
        - name: CONFIG_RELOADER_CPU_REQUEST
          value: 10m
        - name: CONFIG_RELOADER_CPU_LIMIT
          value: 10m
        - name: CONFIG_RELOADER_MEMORY_REQUEST
          value: 50Mi
        - name: CONFIG_RELOADER_MEMORY_LIMIT
          value: 50Mi
        ports:
        - name: operator
          containerPort: 11263
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts:
        - mountPath: /var/run/secrets/kubernetes.io/serviceaccount
          name: serviceaccount-token
          readOnly: true
      volumes:
      - name: serviceaccount-token
        projected:
          defaultMode: 0444
          sources:
          - serviceAccountToken:
              expirationSeconds: 3600
              path: token
          - configMap:
              items:
              - key: ca.crt
                path: ca.crt
              name: kube-root-ca.crt
          - downwardAPI:
              items:
              - fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
                path: namespace
      nodeSelector:
        kubernetes.io/os: linux
      securityContext:
        runAsNonRoot: true
        runAsUser: 48062
        runAsGroup: 48062
        fsGroup: 48062
