apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
configurations:
- kustomizeconfig.yaml
resources:
- deployment.yaml
- service.yaml
replacements:
- source:
    fieldPath: .spec.template.spec.volumes.[name=webhook-tls].secret.secretName
    kind: Deployment
  targets:
  - fieldPaths:
    - .spec.template.spec.initContainers.[name=kube-webhook-certpatch].env.[name=SECRET_NAME].value
    - .spec.template.spec.initContainers.[name=kube-webhook-certgen].env.[name=SECRET_NAME].value
    options:
      create: true
    select:
      kind: Deployment
- source:
    fieldPath: .spec.template.spec.containers.[name=prometheus-operator-webhook].ports.[name=webhook].containerPort
    kind: Deployment
  targets:
  - fieldPaths:
    - .spec.template.spec.containers.[name=prometheus-operator-webhook].env.[name=WEBHOOK_PORT].value
    options:
      create: true
    select:
      kind: Deployment
- source:
    fieldPath: .metadata.annotations.distribution\.mia-platform\.eu/certificate-ca-key
    kind: Deployment
  targets:
  - fieldPaths:
    - .spec.template.spec.containers.[name=prometheus-operator-webhook].env.[name=CA_FILE_NAME].value
    options:
      create: true
    select:
      kind: Deployment
