apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-operator
  labels:
    distribution.mia-platform.eu/role: controller
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: prometheus-operator
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: prometheus-operator
        image: quay.io/prometheus-operator/prometheus-operator:latest
        resources: {}
        args:
        - --log-level=warn
        - --log-format=json
        - --localhost=127.0.0.1
        - --web.listen-address=:11350
        - --web.enable-tls=$(ENABLE_TLS)
        - --prometheus-config-reloader=$(CONFIG_RELOADER_IMAGE)
        - --config-reloader-cpu-request=100m
        - --config-reloader-cpu-limit=100m
        - --config-reloader-memory-request=25Mi
        - --config-reloader-memory-limit=25Mi
        - --prometheus-instance-namespaces=$(POD_NAMESPACE)
        - --alertmanager-instance-namespaces=$(POD_NAMESPACE)
        - --thanos-ruler-instance-namespaces=$(POD_NAMESPACE)
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONFIG_RELOADER_IMAGE
          value: quay.io/prometheus-operator/prometheus-config-reloader:latest
        - name: ENABLE_TLS
          value: "false"
        ports:
        - name: operator
          containerPort: 11350
          protocol: TCP
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
        volumeMounts: []
      volumes: []
      securityContext:
        runAsNonRoot: true
        runAsUser: 65200
        runAsGroup: 65200
        fsGroup: 65200
