apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: mia-platform:prometheus-operator:aggregate-to-view
  labels:
    rbac.authorization.k8s.io/aggregate-to-view: "true"
rules:
- apiGroups:
  - monitoring.coreos.com
  resources:
  - servicemonitors
  - podmonitors
  - probes
  - prometheusrules
  verbs:
  - get
  - list
  - watch
