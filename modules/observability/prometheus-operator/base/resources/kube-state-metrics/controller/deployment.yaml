apiVersion: apps/v1
kind: Deployment
metadata:
  name: kube-state-metrics
  labels:
    distribution.mia-platform.eu/role: controller
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: kube-state-metrics
      automountServiceAccountToken: true
      terminationGracePeriodSeconds: 60
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: kube-state-metrics
        image: registry.k8s.io/kube-state-metrics/kube-state-metrics:latest
        resources: {}
        args:
        - --port=11351
        - --telemetry-port=11352
        ports:
        - name: k8s-metrics
          containerPort: 11351
          protocol: TCP
        - name: self-metrics
          containerPort: 11352
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /
            port: k8s-metrics
          initialDelaySeconds: 5
          timeoutSeconds: 5
        livenessProbe:
          httpGet:
            path: /healthz
            port: k8s-metrics
          initialDelaySeconds: 5
          timeoutSeconds: 5
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
      securityContext:
        runAsNonRoot: true
        runAsUser: 65220
        runAsGroup: 65220
        fsGroup: 65220
