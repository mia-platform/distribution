apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
helmCharts:
- name: cilium
  repo: https://helm.cilium.io/
  version: v1.12.1
  releaseName: cilium
  valuesInline:
    ipam:
      mode: kubernetes
      nodeinit:
        enabled: true
        reconfigureKubelet: true
        removeCbrBridge: true
      cni:
        binPath: /home/kubernetes/bin
      gke:
        enabled: true
      ipam:
        mode: kubernetes
      nativeRoutingCIDR: $NATIVE_CIDR # NATIVE_CIDR="$(gcloud container clusters describe $CLUSTER_NAME --zone $CLUSTER_ZONE --format 'value(clusterIpv4Cidr)')"
