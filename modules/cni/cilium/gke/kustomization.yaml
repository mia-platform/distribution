apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base/resources
- resources
patches:
- patch: |-
    - op: replace
      path: /data/tunnel
      value: disabled
    - op: add
      path: /data/enable-endpoint-routes
      value: "true"
    - op: add
      path: /data/enable-local-node-route
      value: "false"
    - op: replace
      path: /data/ipv4-native-routing-cidr
      value: "CHANGE_TO_YOUR_CLUSTER_POD_IPV4_CIDR"
    - op: replace
      path: /data/ipam
      value: kubernetes
    - op: remove
      path: /data/cluster-pool-ipv4-cidr
    - op: remove
      path: /data/cluster-pool-ipv4-mask-size
  target:
    kind: ConfigMap
    name: cilium-config
- path: patches/daemonset.yaml
  target:
    kind: DaemonSet
    name: cilium
