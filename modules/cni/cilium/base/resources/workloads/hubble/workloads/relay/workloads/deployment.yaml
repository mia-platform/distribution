apiVersion: apps/v1
kind: Deployment
metadata:
  name: hubble-relay
spec:
  revisionHistoryLimit: 5
  selector:
    matchLabels: {}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 50%
      maxUnavailable: 0
  minReadySeconds: 0
  template:
    spec:
      serviceAccountName: hubble-relay
      automountServiceAccountToken: false
      terminationGracePeriodSeconds: 1
      hostNetwork: false
      hostPID: false
      hostIPC: false
      containers:
      - name: hubble-relay
        image: quay.io/cilium/hubble-relay:latest
        resources: {}
        command:
        - hubble-relay
        args:
        - serve
        ports:
        - name: grpc
          containerPort: 4245
        - name: prometheus
          containerPort: 9966
          protocol: TCP
        readinessProbe:
          tcpSocket:
            port: grpc
        livenessProbe:
          tcpSocket:
            port: grpc
        volumeMounts:
        - name: config
          mountPath: /etc/hubble-relay
          readOnly: true
        - name: tls
          mountPath: /var/lib/hubble-relay/tls
          readOnly: true
        terminationMessagePolicy: FallbackToLogsOnError
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: false
          privileged: false
          seccompProfile:
            type: RuntimeDefault
          capabilities:
            drop:
            - ALL
      volumes:
      - name: config
        configMap:
          name: hubble-relay-config
          items:
          - key: config.yaml
            path: config.yaml
      - name: tls
        projected:
          defaultMode: 0400
          sources:
          - secret:
              name: hubble-relay-client-certs
              items:
              - key: tls.crt
                path: client.crt
              - key: tls.key
                path: client.key
              - key: ca.crt
                path: hubble-server-ca.crt
      securityContext:
        runAsNonRoot: true
        runAsUser: 65532
        runAsGroup: 65532
        fsGroup: 65532
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchLabels: {}
            topologyKey: kubernetes.io/hostname
      nodeSelector:
        kubernetes.io/os: linux
