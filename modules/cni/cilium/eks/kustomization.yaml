apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
- ../base
patches:
- target:
    kind: ConfigMap
    name: cilium-config
  patch: |-
    - op: replace
      path: /data/ipam
      value: cluster-pool
    - op: add
      path: /data/egress-masquerade-interfaces
      value: eth0
