---
apiVersion: v1
kind: Service
metadata:
  name: traefik
  labels:
    distribution.mia-platform.eu/service-type: ingress
spec:
  type: NodePort
  ports:
  - port: 80
    name: web
    targetPort: web
    protocol: TCP
  - port: 443
    name: websecure
    targetPort: websecure
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: traefik-dashboard
spec:
  type: ClusterIP
  ports:
  - port: 9000
    name: traefik
    targetPort: traefik
    protocol: TCP
