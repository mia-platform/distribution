apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    app.kubernetes.io/instance: traefik
    app.kubernetes.io/name: traefik
resources:
- configs
- rbac
- workloads
replacements:
- source:
    fieldPath: .spec.template.spec.containers.[name=traefik].ports.[name=web].containerPort
    kind: Deployment
    name: traefik
  targets:
  - fieldPaths:
    - .spec.ingress.0.ports.0.port
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-traefik
- source:
    fieldPath: .spec.template.spec.containers.[name=traefik].ports.[name=websecure].containerPort
    kind: Deployment
    name: traefik
  targets:
  - fieldPaths:
    - .spec.ingress.0.ports.1.port
    options:
      create: true
    select:
      kind: NetworkPolicy
      name: allow-traefik
