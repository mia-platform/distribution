kind: ClusterRole
apiVersion: rbac.authorization.k8s.io/v1
metadata:
  name: mia-platform:traefik:aggregate-to-editor
  annotations:
    rbac.authorization.k8s.io/aggregate-to-editor: "true"
rules:
- apiGroups:
  - traefik.containo.us
  resources:
  - ingressroutes
  - ingressroutetcps
  - ingressrouteudps
  - middlewares
  - middlewaretcps
  - tlsoptions
  - tlsstores
  - traefikservices
  - serverstransports
  verbs:
  - create
  - delete
  - deletecollection
  - patch
  - update
